{% extends "base.html" %}

{% block title %}Калькулятор{% endblock %}

{% block header %}
    <a href="/index" style="font-size: 20px">Главная</a>
{% endblock %}

{% block content %}
    <h2>Калькулятор</h2>
    <form action="/calculator" method="POST">
        <input type="number" name="num1" required>
        <select name="operation" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" required>
        <button type="submit">Вычислить</button>
    </form>
    {% if result %}
        <h3>{{num1}} {{operation}} {{num2}} = {{ result }}</h3>
    {% endif %}
{% endblock %}
